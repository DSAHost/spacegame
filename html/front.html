{% extends "base.html" %}

{% block body_all %}
<body class="space">
	<style>
		a:link {color:#FF3800;}
		a:visited {color:#CE2029;}
		a:hover {color:#FF2800;}
		a:active {color:#E49B0F;}
	</style>
<center>
	<a href="/game">
		<button class="buttonBig" value="Submit">Play</button>
	</a>
	{% if username %}
		<a href="/logout">
			<button class="buttonBig" value="Submit">Logout</button>
		</a>
	{% endif %}
	{% if not username %}
		<a href="/login">
			<button class="buttonBig" value="Submit">Login</button>
		</a>
	{% endif %}
	<a href="/signup">
		<button class="buttonBig" value="Submit">Signup</button>
	</a>
</center>
	<br><br><br>
	<marquee direction="right" scrolldelay="1" scrollamount="1"> <img src="../res/img/ships/EbonHawk_90.png"> </marquee>
</body>
{% endblock %}
