{% extends "gamebase.html" %}
{% block body_all %}
{{ super() }}
<body>
	<form method="post">
		Target:
		<select name="target">
			{% for tgt in available_targets %}
			<option value={{tgt}}>{{tgt}}</option>
			{% endfor %}
		</select>
		<br>
		Troops to send:
		<input type="text" name="num_troops">
		<input type="submit">
	</form>
</body>
{% endblock %}
