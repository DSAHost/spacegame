{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block body %}
    <h1>Login</h1>
    <p class="important">
      <form method="post">
				<label>
					<div>Username:</div>
					<input type="text" name="username" value="{{username}}">
				</label>
				<label>
					<div>Password:</div>
					<input type="password" name="password">
				</label>
				<br>
				<span class="error">{{error}}</span>
				<br>
				<input type="submit">
			</form>
    </p>
{% endblock %}
