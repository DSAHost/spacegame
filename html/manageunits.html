{% extends "gamebase.html" %}

{% block title %}Manage Units{% endblock %}

{% block content %}
{% for ship in ships %}
	<br>
	<img src="../res/img/used/{{ship.name}}.png" alt="{{ship.name}}">
	{{ship.cost}} Credits
	<input class="button" type="Submit"value="Sell {{ship.name}}"><input class="button" type="Submit"value="Upgrade">
	<br>
	Armor: {{ship.armor}} Mobility: {{ship.mobility}} Damage: {{ship.damage}}
{% endfor %}
{% endblock content %}
