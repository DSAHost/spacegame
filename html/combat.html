{% extends "gamebase.html" %}

{% block title %}Combat{% endblock %}

{% block head %}
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css" />


{% endblock head %}


{% block content %}

Users:
{% for user in users %}
<li class="{{ loop.cycle('odd', 'even') }}">{{ user.username }}<span class="right">Rank: {{user.resources.currency}}</span><input type="button" onclick="myFunction()" value="Show alert box"></li>
{% endfor %}

<form method="POST">
	Troops to send:
	<input type="text" name="num_troops">
	<input class="button" type="submit" value="Attack"> <span class="error">{{error}}</span>
</form>
{% endblock content %}
