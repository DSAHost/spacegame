{% block body_all %}
{{ super() }}
<body>
	<form method="post">
		<br>
		Target:
		<select name="target">
			{% for tgt in users %}
			<option value={{tgt.username}}>{{tgt.username}}</option>
			{% endfor %}

		<input type="text" name="num_troops">

		<br>
	</form>

{% endblock %}
