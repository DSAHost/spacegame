{% extends "gamebase.html" %}

{% block title %}Manage Units{% endblock %}

{% block content %}
<center>
	Manage Your Fleet
</center>
<br>
{% for ship in ships %}
<form method="POST" class="buy_ship">
	<div class="buy_ship">
		<img src="../res/img/used/{{ship.name}}.png" alt="{{ship.name}}" class="ship">
		<div class="buy_ship_button">
			<input class="button" type="Submit" value="Sell {{ship.name}}">
		</div>
		<div class="ship_stats">
			<table border="0">
				<tr><td>Value:</td><td>{{ship.cost}}</td></tr>
				<tr><td>Armor:</td><td>{{ship.armor}}</td></tr>
				<tr><td>Mobility:</td><td>{{ship.mobility}}</td></tr>
				<tr><td>Damage:</td><td>{{ship.damage}}</td></tr>
			</table>
		</div>
		<input type="hidden" name="ship" value={{ship.name}}></input>
	</div>
</form>
<br>
{% endfor %}
{% endblock content %}
