<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html class="space">
<head>
	<link rel="shortcut icon" href="../res/img/logo_icon.ico">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>{% block title %}Space Game{% endblock %}</title>
</head>

{% block body_all %}
<body class="game" >
	<div class="sidebar_right">
		<div class="wide_margin">
			{% block sidebar %}
				<div class="metalbg">
					<center>
					<hr class="bb">
					<a href="/logout">
					<button class="button" value="Submit">Logout</button>
					</a>
					<hr class="bb">
					<a href="/combat">
					<button class="button" value="Submit">Attack</button>
					</a>
					<br>
					<a href="/managestation">
					<button class="button" value="Submit">Upgrade</button>
					</a>
					<br>
					<a href="/manageunits">
					<button class="button" value="Submit">Manage Units</button>
					</a>
					<br>
					<a href="/manageunits/buyunits">
					<button class="button" value="Submit">Train Units</button>
					</a>
					<br>
					</body>
					
					<hr class="bb">
					</center>
				</div>
			{% endblock %}
		</div>
	</div>
	<div class="content">{% block content %}{% endblock %}</div>
	<div class="topbar">
		<div class="wide_margin">
			{% block topbar %}
			<div class="page_top">
			Space Game
			</div>
			<li>Username: {{ username }}</li>
			<li>Currency: {{ currency }}</li>
			<li>Units: {{ units }}</li>
			{% endblock %}
		</div>
	</div>
</body>
{% endblock body_all %}
</html>
