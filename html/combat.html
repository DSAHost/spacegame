{% extends "gamebase.html" %}

{% block content %}

Users:
{% for user in users %}
  <li class="{{ loop.cycle('odd', 'even') }}">{{ user.username }}<span class="right">Rank: {{user.resources.currency}}</span></li>
{% endfor %}

	<form method="POST">
		Troops to send:
		<input type="text" name="num_troops">
		<input class="button" type="submit" value="Attack"> <span class="error">{{error}}</span>
	</form>
{% endblock content %}
