<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html class="space">
<head>
	<link rel="shortcut icon" href="../res/img/logo_icon.ico">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>{% block title %}Space Game{% endblock %}</title>
</head>

{% block body_all %}
<body class="game" >
	<div class="sidebar_right">
		<div class="wide_margin">
			{% block sidebar %}
				<div class="metalbg">
					<center>
					<hr class="bb">
					<a href="/logout">
					<button class="button" value="Submit">Logout</button>
					</a>
					<hr class="bb">
					<a href="/game">
					<button class="button" value="Submit">Home</button>
					</a>
					<a href="/game/attack">
					<button class="button" value="Submit">Attack</button>
					</a>
					<a href="/game/managestation">
					<button class="button" value="Submit">Upgrade</button>
					</a>
					<a href="/game/manageunits">
					<button class="button" value="Submit">Manage Units</button>
					</a>
					<a href="/game/buyunits">
					<button class="button" value="Submit">Train Units</button>
					</a>
					</body>					
					<hr class="bb">
					</center>
				</div>
			{% endblock %}
		</div>
	</div>
	<div class="content">{% block content %}{% endblock %}</div>
	<div class="topbar">
		<div class="wide_margin">
			{% block topbar %}
			<div class="logo">
				<a href="/"> <img src="../res/img/logo.png" alt="Logo" width="160" height="120"> </a>
			</div>
			<div class="page_top">
			Space Game
			</div>
			<li>Username: {{ username }}</li>
			<li>Currency: {{ currency }}</li>
			<li>Units: {{ units }}</li>
			{% endblock %}
		</div>
	</div>
</body>
{% endblock body_all %}
</html>
