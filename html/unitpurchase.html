{% extends "gamebase.html" %}

{% block content %}
<input class="long" type="range" min="0" max={{currency/10}} value="0" onchange="showValue(this.value)" />
<script type="text/javascript">
function showValue(newValue)
{
	document.getElementById("units").innerHTML=newValue;
	document.getElementById("units").value=newValue;
	document.getElementById("cost").innerHTML=newValue*10;
	document.getElementById("cost").value=newValue*10;

}
</script>
<form method="POST">
	<br>
	Number of units:
	<span name="units" id="units" value="10">0</span>
	<br>
	Cost: <span name="cost" id="cost" value="10">0</span> credits
	<br>
	<input class="button" type="submit" value="Train">
</form>
{% endblock content %}
