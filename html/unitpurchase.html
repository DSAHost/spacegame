{% extends "gamebase.html" %}

{% block title %}Purchase Units{% endblock %}

{% block content %}

<form method="POST">
{% for ship in ships %}

	<center>
		<img src="../res/img/used/{{ship.name}}.png" alt="{{ship.name}}">{{ship.cost}} Credits
		<br>
		Armor: {{ship.armor}} Mobility: {{ship.mobility}} Damage: {{ship.damage}}
		<input class="button" type="Submit"value="Buy {{ship.name}}">
		<br>
		{% if name==ship.name %}
			<span class="error">{{error}}</span>
		{% endif %}
		<br>
	<center>
{% endfor %}
</form>
{% endblock content %}
